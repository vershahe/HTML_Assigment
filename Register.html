<html>
    <title>Register</title>
    <body>
        <form action="Display.html">
            <label for="photo">Photo:</label>
            <input type="image" src="img_photo.png" alt="image" width="48" height="48"><br><br>
            <label for="name">Name:</label>
            <input type="textbox" id="name" name="name" value="Versha"><br><br>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" value="2019-12-12" ><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" checked="checked">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
           <label for="female">Female</label><br><br>
            <label for="Address">Address:</label>
            <textarea id="Address" name="Address" rows="4" cols="50">9800 fredericksburg rd</textarea><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" value="sunday"><br><br>
            <label for="Confirmpwd">Confirm Password:</label>
            <input type="password" id="Confirmpwd" name="Confirmpwd" value="sunday"><br><br>
            <label >Interested Tech stack</label>
            <input type="checkbox" id="Java" name="Java" value="Java" checked>
            <label for="Java"> JAVA</label> 
             <input type="checkbox" id="SQL" name="SQL" value="SQL">
            <label for="SQL"> SQL</label>
            <input type="checkbox" id="React" name="React" value="React">
            <label for="React"> React</label><br><br>
            <label for ="country">Country:</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
                <option value="Brazil">Brazil</option>
                <option value="Japan">Japan</option>
                </select><br><br>
            <input type="submit" value="Submit">
          </form> 
    </body>
</html>
